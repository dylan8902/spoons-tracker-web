<link rel="import" href="../../bower_components/polymer/polymer.html">

<link rel="import" href="../../bower_components/app-storage/app-indexeddb-mirror/app-indexeddb-mirror.html">
<link rel="import" href="../../bower_components/polymerfire/firebase-query.html">
<link rel="import" href="../../bower_components/polymerfire/firebase-auth.html">
<link rel="import" href="../../bower_components/google-map/google-map.html">
<link rel="import" href="../../bower_components/google-map/google-map-marker.html">
<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout-classes.html">

<dom-module id="spoons-tracker-map">
  <template>
    <style include="iron-flex iron-flex-alignment">
       :host {
        display: block;
      }

      google-map {
        height: 90vh;
      }
    </style>

    <firebase-auth user="{{user}}" provider="facebook"></firebase-auth>
    <firebase-query path="/users/[[user.uid]]/visited" data="{{visits}}"></firebase-query>

    <firebase-query id="query" path="/pubs" data="{{livePubs}}"></firebase-query>
    <app-indexeddb-mirror key="pubs" data="{{livePubs}}" persisted-data="{{pubs}}"></app-indexeddb-mirror>

    <template is="dom-if" if="[[_checkLength(pubs.length)]]">

      <google-map id="map" fit-to-marker api-key="AIzaSyCRfz4-IIBmyNYn4PSSyG8YVkKfseU2HtA" latitude="54.843915" longitude="-4.290579" zoom="5"
          dragEvents disabled="[[loading]]">

          <template is="dom-if" if="[[_getPubName(visit.$key)]] > 0">
            <template is="dom-repeat" items="[[visits]]" as="visit" observe="visit">
              <google-map-marker map="[[map]]" title="[[_getPubName(visit.$key)]]"
                icon="/images/visited-marker.png" z-index="999"
                latitude="[[_getPubLat(visit.$key)]]" longitude="[[_getPubLng(visit.$key)]]"
                draggable clickEvents><strong>[[_getPubName(visit.$key)]]</strong><br/>[[_getPubAddressLine1(visit.$key)]]<br/>[[_getPubCity(visit.$key)]]<br/>[[_getPubPostcode(visit.$key)]]</google-map-marker>
            </template>
          </template>

          <template is="dom-repeat" items="[[pubs]]" as="pub">
            <google-map-marker map="[[map]]" title="[[pub.name]]" icon="/images/new-marker.png" z-index="998" latitude="[[pub.lat]]" longitude="[[pub.lng]]" draggable clickEvents><strong>[[pub.name]]</strong><br/>[[pub.addressLine1]]<br/>[[pub.city]]<br/>[[pub.postcode]]</google-map-marker>
          </template>

      </google-map>

    </template>

  </template>
  <script>
    Polymer({
      is: 'spoons-tracker-map',

      properties: {
        visits: {
          type: Array
        },

        loading: {
          type: Boolean,
          computed: '_isLoading(pubs.length)',
          notify: true
        }
      },

      _isLoading: function (pubCount) {
        return pubCount <= 0;
      },

      _getPubName: function (key) {
        var pub = this.pubs.find(pub => pub.id === key);
        if(pub) {
          return pub.name;
        }
      },

      _getPubLat: function (key) {
        var pub = this.pubs.find(pub => pub.id === key);
        if(pub) {
          return pub.lat;
        }
      },

      _getPubLng: function (key) {
        var pub = this.pubs.find(pub => pub.id === key);
        if(pub) {
          return pub.lng;
        }
      },

      _getPubAddressLine1: function(key) {
        var pub = this.pubs.find(pub => pub.id === key);
        if(pub) {
          return pub.addressLine1;
        }
      },

      _getPubCity: function(key) {
        var pub = this.pubs.find(pub => pub.id === key);
        if(pub) {
          return pub.city;
        }
      },

      _getPubPostcode: function(key) {
        var pub = this.pubs.find(pub => pub.id === key);
        if(pub) {
          return pub.postcode;
        }
      },

      _checkLength: function(length) {
        if(length > 0) {
          return true;
        } else {
          return false;
        }
      },

      _toggleVisit: function(key) {
        var visit = this.visits.find(visit => visit.$key === key);
        if(visit) {
          console.log("un visit pub");
          //this.set('visits.' + key, null);
        } else {
          console.log("visit pub");
          //this.set('visits.' + key, true);
        }
      }

    });
  </script>
</dom-module>
