<link rel="import" href="../../bower_components/polymer/polymer.html">

<link rel="import" href="../../bower_components/app-storage/app-indexeddb-mirror/app-indexeddb-mirror.html">
<link rel="import" href="../../bower_components/polymerfire/firebase-query.html">
<link rel="import" href="../../bower_components/polymerfire/firebase-auth.html">
<link rel="import" href="../../bower_components/google-map/google-map.html">
<link rel="import" href="../../bower_components/google-map/google-map-marker.html">
<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout-classes.html">

<dom-module id="spoons-tracker-map">
  <template>
    <style include="iron-flex iron-flex-alignment">
       :host {
        display: block;
      }

      google-map {
        height: 100vh;
      }
    </style>

    <firebase-auth user="{{user}}" provider="facebook"></firebase-auth>
    <firebase-query path="/users/[[user.uid]]/visited" data="{{visits}}"></firebase-query>

    <firebase-query id="query" path="/pubs" data="{{livePubs}}"></firebase-query>
    <app-indexeddb-mirror key="pubs" data="{{livePubs}}" persisted-data="{{pubs}}"></app-indexeddb-mirror>

    <google-map fit-to-marker api-key="AIzaSyCRfz4-IIBmyNYn4PSSyG8YVkKfseU2HtA" latitude="54.843915" longitude="-4.290579" zoom="5"
      dragEvents>
      <template is="dom-repeat" items="[[pubs]]" as="pub" initialCount="20">
        <google-map-marker title="[[pub.name]]" icon="/images/new-marker.png" latitude="[[pub.lat]]" longitude="[[pub.lng]]" draggable clickEvents>[[pub.name]]</google-map-marker>
      </template>
      <template is="dom-repeat" items="[[visits]]" as="visit" initialCount="20" observe="visit">
        <google-map-marker title="[[_getPubName(visit.$key)]]" icon="/images/visited-marker.png" latitude="[[_getPubLat(visit.$key)]]" longitude="[[_getPubLng(visit.$key)]]" draggable clickEvents>[[_getPubName(visit.$key)]]</google-map-marker>
      </template>
    </google-map>

  </template>
  <script>
    Polymer({
      is: 'spoons-tracker-map',

      properties: {
        visits: {
          type: Array
        }
      },

      _getPubName: function (key) {
        var pub = this.pubs.find(pub => pub.id === key);
        return pub.name;
      },

      _getPubLat: function (key) {
        var pub = this.pubs.find(pub => pub.id === key);
        return pub.lat;
      },

      _getPubLng: function (key) {
        var pub = this.pubs.find(pub => pub.id === key);
        return pub.lng;
      }
    });
  </script>
</dom-module>
