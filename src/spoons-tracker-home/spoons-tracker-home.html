<dom-module id="spoons-tracker-home">
  <template>
    <style>
       :host {
        display: block;
      }
    </style>

    <firebase-auth id="auth" user="{{user}}" provider="facebook"></firebase-auth>

    <div style="margin: 16px">
      <h2>Home</h2>
      <p>Hello [[user.displayName]]! You've visited 16 pubs and are 5th on the leaderboard.</p>
    </div>
  </template>
  <script>
    Polymer({
      is: 'spoons-tracker-home'
    });
  </script>
</dom-module>
