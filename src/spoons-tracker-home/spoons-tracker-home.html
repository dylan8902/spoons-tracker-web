<dom-module id="spoons-tracker-home">
  <template>
    <style>
       :host {
        display: block;
      }
    </style>
    <div style="margin: 16px">
      <firebase-auth id="auth" user="{{user}}" provider="facebook" on-error="handleError">
      </firebase-auth>

      <p>Hello [[user.displayName]]! You've visited 16 pubs and are 5th on the leaderboard.</p>
    </div>
  </template>
  <script>
    Polymer({
      is: 'spoons-tracker-home'
    });
  </script>
</dom-module>
