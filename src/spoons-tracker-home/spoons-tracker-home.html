<link rel="import" href="../../bower_components/polymer/polymer.html">

<link rel="import" href="../../bower_components/polymerfire/firebase-auth.html">

<dom-module id="spoons-tracker-home">
  <template>
    <style>
       :host {
        display: block;
      }
    </style>

    <firebase-auth id="auth" user="{{user}}" provider="facebook"></firebase-auth>

    <div style="margin: 16px">
      <h2>Welcome to 'Spoons Tracker</h2>
      <p>Hello [[user.displayName]]!</p>
      <p>Please navigate to <strong><a href="/pubs">Find a 'spoons</a></strong> to start marking off your visits</p>
      <p>Use the <strong><a href="/map">Map</strong></a> to get clear view of where you have visited</p>
      <p>Get a list of pubs you've visited from <strong><a href="/tracker">Track my visits</a></strong></p>
      <p>See how you size up against other users on the <strong><a href="/users">Users</a></strong> page</p>
    </div>
    
  </template>
  <script>
    Polymer({
      is: 'spoons-tracker-home'
    });
  </script>
</dom-module>
