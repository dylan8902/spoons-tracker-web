<link rel="import" href="../../bower_components/polymerfire/firebase-query.html">

<link rel="import" href="../../bower_components/paper-input/paper-input.html">


<link rel="import" href="pub-list-item.html">

<dom-module id="spoons-tracker-pubs">
  <template>
    <style>
       :host {
        display: block;
      }
    </style>


    <firebase-query id="query" path="/pubs" data="{{pubs}}"></firebase-query>

    <div style="margin: 16px">
      <paper-input label="Search for a pub..." value="{{searchString}}"></paper-input>
    </div>

    <template is="dom-repeat" items="{{pubs}}" as="pub" filter="{{computeFilter(searchString)}}">
      <pub-list-item pub="[[pub]]"></pub-list-item>
    </template>

  </template>
  <script>
    Polymer({
      is: 'spoons-tracker-pubs',

      properties: {
        searchQuery: {
          type: String,
          value: null
        }
      },

      computeFilter: function (string) {
        if (!string) {
          // set filter to null to disable filtering
          return null;
        } else {
          // return a filter function for the current search string
          string = string.toLowerCase();
          return function (pub) {
            var pubName = pub.name.toLowerCase() + pub.address.toLowerCase();
            return (pubName.indexOf(string) != -1);
          };
        }
      }
    });
  </script>
</dom-module>
