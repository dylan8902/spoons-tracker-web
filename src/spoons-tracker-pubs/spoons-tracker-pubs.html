<link rel="import" href="../../bower_components/polymer/polymer.html">

<link rel="import" href="../../bower_components/app-storage/app-indexeddb-mirror/app-indexeddb-mirror.html">
<link rel="import" href="../../bower_components/app-storage/app-localstorage/app-localstorage-document.html">
<link rel="import" href="../../bower_components/paper-input/paper-input.html">
<link rel="import" href="../../bower_components/paper-spinner/paper-spinner.html"
<link rel="import" href="../../bower_components/polymerfire/firebase-auth.html">
<link rel="import" href="../../bower_components/polymerfire/firebase-query.html">

<link rel="import" href="pub-list-item.html">

<dom-module id="spoons-tracker-pubs">
  <template>
    <style>
       :host {
        display: block;
      }
    </style>

    <firebase-auth id="auth" user="{{user}}" provider="facebook"></firebase-auth>

    <firebase-query path="/users/[[user.uid]]/visited" data="{{userVisitedPubs}}"></firebase-query>
    <firebase-query id="query" path="/pubs" data="{{livePubs}}"></firebase-query>
    <app-indexeddb-mirror key="pubs" data="{{livePubs}}" persisted-data="{{pubs}}"></app-indexeddb-mirror>

   <div style="max-width: 750px;">

    <div id="search" style="display: none; margin: 16px">
      <paper-input label="Search for a pub..." value="{{searchQuery}}"></paper-input>
    </div>

    <div id="spinner" style="margin: 32px">
      Loading, please wait... <paper-spinner active></paper-spinner>
    </div>

    <template id="pubs" is="dom-repeat" items="{{pubs}}" as="pub" initialCount="20" filter="{{_computeFilter(searchString)}}">
      <pub-list-item id="{{_checkIndex(index)}}" pub="[[pub]]" user="[[user]]" user-visited-pubs="{{userVisitedPubs}}"></pub-list-item>
    </template>
  </div>

  </template>
  <script>
    Polymer({

      is: 'spoons-tracker-pubs',

      properties: {
        searchQuery: {
          type: String,
          observer: '_searchQueryChanged'
        },

        searchString: {
          type: String
        },

        pub: {
          type: Object
        },

        index: {
          type: Number
        },
      },

      _searchQueryChanged: function () {
        this.debounce('setSearchString', this._setSearchString, 200);
      },

      _setSearchString: function () {
        this.set('searchString', this.searchQuery);
      },

      _computeFilter: function (string) {
        if (!string) {
          // set filter to null to disable filtering
          return null;
        } else {
          // return a filter function for the current search string
          string = string.toLowerCase();
          return function (pub) {
            var pubName = pub.name.toLowerCase() + pub.address.toLowerCase();
            return (pubName.indexOf(string) != -1);
          };
        }
      },

      _checkIndex: function(index) {
        if(index === 0) {
          this.$.spinner.style.display = "none";
          this.$.search.style.display = "block";
        }
        return index;
      }
    });

  </script>
</dom-module>
