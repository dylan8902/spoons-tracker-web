<link rel="import" href="../../bower_components/polymer/polymer.html">

<link rel="import" href="../../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../../bower_components/paper-item/paper-item-body.html">
<link rel="import" href="../../bower_components/paper-item/paper-item.html">
<link rel="import" href="../../bower_components/paper-tooltip/paper-tooltip.html">
<link rel="import" href="../../bower_components/polymerfire/firebase-document.html">

<dom-module id="pub-list-item">
  <template>
    <style>
       :host {
        display: block;
        --pub-status-colour: 'green';
      }
      
      paper-item {
        color: var(--pub-status-colour);
      }
    </style>

    <firebase-document path="/visits/[[visitKey]]" data={{visit}}></firebase-document>

    <paper-item>
      <paper-item-body two-line>
        <div>[[_decode(pub.name)]]</div>
        <div secondary>[[_decode(pub.address)]]</div>
      </paper-item-body>
      <paper-icon-button id="visited-button" icon="check-circle" on-tap="_toggleVisited"></paper-icon-button>
      <paper-tooltip for="visited-button">
        I've visited!
      </paper-tooltip>
    </paper-item>

  </template>

  <script>
    Polymer({

      is: 'pub-list-item',

      properties: {
        visitKey: {
          type: String,
          computed: '_computeVisitKey(pub, user)'
        },

        pub: {
          type: Object,
          observer: '_onPubChanged'
        },

        user: {
          type: Object,
          observer: '_onUserChanged'
        },

        visit: {
          type: Object,
          value: function () {
            return {};
          }
        },

        userVisitedPubs: {
          type: Array,
          value: []
        }
      },

      observers: ['_onVisitChanged(visit.visited)'],

      _decode: function (text) {
        return decodeURIComponent(text).replace(/\+/g, ' ');
      },

      _toggleVisited: function () {
        console.log("visit", this.visit, "visitKey", this.visitKey)
        this.set('visit.visited', this.visit ? !this.visit.visited : true);
      },

      _computeVisitKey: function (pub, user) {
        if (pub && pub.$key && user && user.uid) {
          return pub.$key + user.uid;
        }
      },

      _onPubChanged: function (pub) {
        if (pub && pub.$key) {
          this.set('visit.pub', pub.$key);
        }
      },

      _onUserChanged: function (user) {
        if (user && user.uid) {
          this.set('visit.uid', user.uid);
        }
      },

      _onVisitChanged: function (visited) {
        if (visited) {
          this.customStyle['--pub-status-colour'] = 'green';

          if (this.pub && this.user) {
            this.set('visit.uid', this.user.uid);
            this.set('visit.pub', this.pub.$key);
            this.set('userVisitedPubs.' + this.pub.$key, true);
          }
        } else {
          this.customStyle['--pub-status-colour'] = 'black';

          if (this.pub && this.visit && this.userVisitedPubs && this.userVisitedPubs[this.pub.$key]) {
            this.set('userVisitedPubs.' + this.pub.$key, null);
          }
        }

        this.updateStyles();
      }
    });
  </script>
</dom-module>
